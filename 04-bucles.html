<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for ( let i = 0; i < 10; i++ ) {
            document.write( i + '<br>' ); // el br es un salto de lÃ­nea en HTML
        }

        let n = 5;
        while ( n > 0 ) {
            document.write( n + '<br>' );
            n--;
        }
    </script>
</body>
</html>
