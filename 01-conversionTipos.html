<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cadena = "43.2";
        let numero = parseFloat(cadena); // Convierte a número decimal
        let entero = parseInt(cadena); // Convierte a número entero
        let texto = numero.toString(); // Convierte a cadena de texto

        document.write("cadena: " + cadena + "<br>");
        document.write("número: " + numero + "<br>");
        document.write("entero: " + entero + "<br>");
        document.write("texto: " + texto + "<br>");
    </script>
    
</body>
</html>
