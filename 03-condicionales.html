<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad = prompt("¿cuál es tu edad?"); //Pregunta la edad con una ventana pop-up
        if (edad >= 18) {
            document.write("Eres mayor de edad");
        } else {
            document.write("Eres menor de edad");
        }
    </script>
</body>
</html>
